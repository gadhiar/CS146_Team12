    <body>
      <div id="wrapper">

      <header>
        <span id="headerHeader">
            <img id="logo" src="logo.png">

                <h1>Herc's Knowledge Emporium</h1>

      <div id="otherstuff">

        <div id="sidenav">

          <a href="index.html">Return Home</a>

        <div id="content">

               <div id = "textContainer">

                    type="text"
                    name="comment"
                    id="feedback"
                    placeholder="Did we miss anything? Give us your feedback!"

                 />
               </div>

             </form>

    </div>
