<!DOCTYPE HTML>

<html>
    <head>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="logo.png">
        <title>CS-146-A Group 12</title>
    </head>

    <body>
      <div id="wrapper">
      <div id="everythingButFooter">
      <header>
        <span id="headerHeader">
            <img id="logo" src="logo.png">
            <span id="headerText">
                <h1>Herc's Knowledge Emporium</h1>
                <h3>It's stuff for CS-146</h3>
            </span>
        </span>
        <span class="fadingLine"></span>
      </header>


      <div id="otherstuff">

        <div id="sidenav">
          <span class="navGroup"><a href="index.html">Return Home!</a></span>
        </div>

        <div class="topnav" id="myTopnav">
          <a href="index.html">Return Home</a>
        </div>

        <div id="content">
          <section class="input">

             <form id="postForm">

               <span id ="confidence">How confident are you?</span>

               <div id = "slideContainer">
                 <img id = "sad_face" src = "sad face.png"></img>
                 <input type="range" min="1" max="100" value="50" id="slider"/>
                 <img id = "herc" src = "HunkHerc.png"></img>
               </div>

               <!-- gotta work on this, it'll end up being a series of buttons to rate satisfaction -->
               <div id = "buttonContainer">
                 <span class="fadingLine2"></span>
                 <div id="buttonContainerHeader">
                   <p>Rate Your Satisfaction</p>
                   <img id="rating_pic" src="baby_face.png" alt="Are you satisfied?">
                 </div>
                 <input type="radio" name="button" value = 'Crippling'>
                 <input type="radio" name="button" value = 'No thanks'>
                 <input type="radio" name="button" value = 'It was aight'>
                 <input type="radio" name="button" value = 'Really gerd'>
                 <input type="radio" name="button" value = 'Life changing'>

               </div>

               <span class="fadingLine2"></span>

               <div id = "textContainer">
                 <div id = "nameContainer">
                   <form>
                     <label for="fname">First Name</label>
                     <input type="text" id="fname" name="firstname" placeholder="Your name..">

                     <label for="lname">Last Name</label>
                     <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                   </form>
                 </div>

                 <div id = "responseContainer">
                   <label for="feedback">Let Us Know What You Think!</label>
                   <textarea
                      name="comment"
                      id="feedback"
                      placeholder="Did we miss anything? Give us your feedback!"

                      ></textarea>
                 </div>
               </div>
               <input type="submit" value="Submit">

             </form>

          </section>
        </div>

    </div>
    </div>

      <div id="footer">
        <span>
          <p id="team">CS-146 Group 12</p>
          <p id="separator">|</p>
        </span>
        <span>
          <p>Ryan Byrne</p>
          <p>Raj Gadhia</p>
        </span>
        <span>
         <p>Jared Pincus</p>
        </span>
      </div>
    </div>
    </body>


</html>
